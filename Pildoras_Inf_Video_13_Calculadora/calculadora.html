<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <title>Ejercicio calculadora</title>
    <script>

        var num1= prompt("introduce el valor del numero A");
        var num2= prompt("introduce el valor del numero B");
        var resultado;

        if (isNaN(num1) || isNaN(num2)) {
            
            resultado= "Uno de los dos datos o ambos no son números";
           
        }else{
            var operacion = prompt("¿Que operación deseas realizar? suma/resta/multiplicación/división").toLowerCase();

            if (operacion=="suma") {
                resultado = (parseInt(num1) + parseInt(num2));
                //alert(resultado);
            }else if (operacion=="resta") {
                resultado = parseInt(num1) - parseInt(num2);
            }else if (operacion=="multiplicacion") {
                resultado = parseInt(num1) * parseInt(num2);
            }
            else if (operacion=="division") {
                resultado = parseInt(num1) / parseInt(num2);
            }
        }
       
    </script>
</head>
<body>
    <div class="container text-center">
        <div class="row row-cols-1">
          <div class="col">Column</div>
          
          <p>
                <script>
                  document.write("Valor de A : "+num1);
                </script>
                </p>
                <p>
                    <script>
                  document.write("Valor de B : "+num2);
              </script>
          </p>
            <p>
                <script>
                  //  document.write(typeof(num1));
                  
                  document.write(resultado);
                </script>
            </p>        
          
        </div>
      </div>

      <div class="container text-center">
        <div class="row row-cols-1">
          <div class="col">Column</div>
          
          
        </div>
      </div>
</body>
</html>
