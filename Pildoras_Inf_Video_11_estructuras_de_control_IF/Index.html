    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condicional IF</title>

    <script>
        var  edad = prompt("Digita tu edad por favor");
        
        var precioCoche= 60000;

        var dineroAhorrado=prompt("Digita la cantidad ahorrada");

        
        if (dineroAhorrado>=precioCoche && edad>=18) {
            alert("Puedes comprar el coche");
        }else{
            alert("No puedes comprar el coche");
        }
    </script>
