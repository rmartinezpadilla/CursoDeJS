<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=S, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>condicional if con POO</title>
</head>
<body id="cuerpo">
    <div  class="container-md text-center">
    <form name="form1" method="post" action="" id="miformulario">
        <table width="100%" id="mitabla" class="table table-striped">
            <tr>
                <td>Nombre:</td>
                <td>
                    <label for="textfield"></label>
                    <input type="text" name="textfield" id="textfield">
                </td>
            </tr>

            <tr>
                <td>Apellido:</td>
                <td>
                    <label for="textfield2"></label>
                    <input type="text" name="textfield2" id="textfield2">
                </td>
            </tr>

            <tr>
                <td>Edad:</td>
                <td>
                    <label for="textfield3"></label>
                    <input type="text" name="textfield3" id="textfield3">
                </td>
            </tr>

            <tr>
                <td>Carnet:</td>
                <td>
                    <label for="textfield4"></label>
                    <input type="text" name="textfield4" id="textfield4">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Enviar" id="button" name="button">
                    <input type="reset" value="Reestablecer" id="button2" name="button2">
                </td>
            </tr>

        </table>
      </form>
    <script>
        var cuerpo = document.getElementById("cuerpo");

        var colorWeb= prompt("Introduce el color de fondo azul/verde/amarillo").toLowerCase();

        if (colorWeb=="azul") {
            
            cuerpo.style.backgroundColor="blue";

        }else if(colorWeb=="verde"){
            
            cuerpo.style.backgroundColor="green";

        }
        else if(colorWeb=="rojo"){
            cuerpo.style.backgroundColor="red";

        }else{

            cuerpo.style.backgroundColor="black";
        }
    </script>
    </div>
</body>
</html>
