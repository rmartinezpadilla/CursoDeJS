    <style>

       .destacar{
           background-color: #f00;
           color: white;
       }

    <script>

       $(document).ready(function(){

        var mi_lista = document.querySelectorAll("li");

        for (let index = 0; index < mi_lista.length; index++) {
            mi_lista[index].addEventListener("mouseover", mostrarImagen, false);
            mi_lista[index].addEventListener("mouseout", ocultarImagen, false);
            
        }
       });

       function mostrarImagen(e) {

        if (e.target==elemento1) {

            $("#elemento1").addClass("destacar");
            $("img").attr("src", "../images/1.jpg");
            
        }else  if (e.target==elemento2) {

            $("#elemento2").addClass("destacar");
            $("img").attr("src", "../images/2.jpg");

            }else  if (e.target==elemento3) {

            $("#elemento3").addClass("destacar");
            $("img").attr("src", "../images/3.webp");

            }else  if (e.target==elemento4) {

            $("#elemento4").addClass("destacar");
            $("img").attr("src", "../images/4.jpg");

            }

        }

        function ocultarImagen(e) {
            if (e.target==elemento1) {

            $("#elemento1").removeClass("destacar");
            //$("img").attr("src", "../images/photo.jpg");
            $("#imagenesOriginal").attr("src", "../images/photo.jpg");

            }else  if (e.target==elemento2) {

            $("#elemento2").removeClass("destacar");
            //$("img").removeClass("src");
            $("img").attr("src", "../images/photo.jpg");

            }else  if (e.target==elemento3) {

            $("#elemento3").removeClass("destacar");
            //$("img").removeClass("src");
            $("img").attr("src", "../images/photo.jpg");

            }else  if (e.target==elemento4) {

            $("#elemento4").removeClass("destacar");
           // $("img").removeClass("src");
           $("img").attr("src", "../images/photo.jpg");

            }
            
        }

    </script>
</head>
