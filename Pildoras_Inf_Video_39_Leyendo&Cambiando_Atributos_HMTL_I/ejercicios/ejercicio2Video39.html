        table{

    <script>

        $(document).ready(function(){

            var imagenes = document.querySelectorAll("img");

            for (let index = 0; index < imagenes.length; index++) {
                imagenes[index].addEventListener("mouseover", cambiar, false);
                imagenes[index].addEventListener("mouseout", restaurar, false);
                
            }

        });


        function cambiar(e) {

            //$("img1".removeAttribute('filter'));

            if (e.target == img1) {
                $("#img1").attr("src", "../images/photo.jpg");
            
            }else  if (e.target == img2) {
                $("#img2").attr("src", "../images/photo.jpg");
            
            }else  if (e.target == img3) {
                $("#img3").attr("src", "../images/photo.jpg");
            
            }
            else if (e.target == img4) {
                $("#img4").attr("src", "../images/photo.jpg");
            
            }


           
            
        }

        function restaurar(e) {

//$("img1".removeAttribute('filter'));

if (e.target == img1) {
    $("#img1").attr("src", "../images/1.jpg");

}else  if (e.target == img2) {
    $("#img2").attr("src", "../images/2.jpg");

}else  if (e.target == img3) {
    $("#img3").attr("src", "../images/3.webp");

}
else if (e.target == img4) {
    $("#img4").attr("src", "../images/4.jpg");

}




}
      



    </script>
</head>
