<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio</title>

    <script>
        var trabajadores= new Array();

        let persona = "";

        let contador = 0;

        while (persona!="salir") {
            persona =prompt("Introduce el trabajador, o presiona salir para terminar.").toLowerCase();
            trabajadores[contador]=persona;
            contador++;
        }

    </script>
</head>
<body>


    <script>
        trabajadores.pop();
        for (let index = 0; index < trabajadores.length; index++) {
            document.write(trabajadores[index] + "</br>");
            
        }
      
    </script>
    
</body>
</html>
