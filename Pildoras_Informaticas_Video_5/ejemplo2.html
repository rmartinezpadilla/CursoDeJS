<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jugando con variables</title>
<link rel="stylesheet" href="css/micss2.css">

</head>

<body>
<div class="contenedor">
<div class="header">
	<p class="logo">Curso JavaScript Píldoras Informáticas</p>
</div>
<div class="contenido">
	<div class="principal">
<h1>Jugando con las variables</h1>

<script>
	var nombre ="Rubén";
	var apellido ="Martinez";

	document.write("<p>" + nombre + " "+ apellido + "</p>")
</script>

<script>
	var nombre =prompt("Introduce tu nombre por favor.");
	var apellido =prompt("Introduce tu apellido por favor.");
	var edad =prompt("Introduce tu edad por favor.");
	var restando =prompt("¿Cuantos años deseas quitarte?.");

	edad-=restando;

	document.write("<p>" + "Hola "+ nombre + " "+ apellido + " " +  edad+" Años." + "</p>")
</script>

</div>
</div>

</div>
</body>
